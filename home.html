<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Deep Truth</title>
    <link rel="stylesheet" href="home.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

</head>
<body>
    <header>
        <div class="logo">Deep Truth</div>
        <div class="user-icon" onclick="toggleUserMenu()">&#128100;</div>
        <div class="user-menu" id="userMenu">
            <a href="#">Passcode</a>
            <a href="#" id="logoutLink">Log Out</a>
        </div>
    </header>
    <main>
        <button class="add-note" onclick="addNote()">+ Add a Diary</button>
        <div class="notes-grid" id="notesGrid">
            <!-- Notes will be added here dynamically -->
        </div>
    </main>

    <!-- Modal for deletion confirmation -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to delete this diary?</p>
            <button id="confirmDelete" class="modal-button">Yes</button>
            <button id="cancelDelete" class="modal-button">No</button>
        </div>
    </div>

    <!-- Modal for editing note content -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Edit Note</h2>
            <input type="text" id="noteTitle" placeholder="Note Title">
            <textarea id="noteContent" placeholder="Note Content"></textarea>
            <button class="modal-button" id="saveNote">Save</button>
            <button class="modal-button" onclick="document.getElementById('editModal').style.display='none'">Cancel</button>
        </div>
    </div>

    <!-- Modal for displaying messages -->
<div id="messageModal" class="modal">
    <div class="modal-content">
        <p id="modal-message">Message goes here</p>
        <button class="modal-button" onclick="document.getElementById('messageModal').style.display='none'">Close</button>
    </div>
</div>


    <!-- Modal for logout -->
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLogoutModal()">&times;</span>
            <p>Are you sure you want to log out?</p>
            <div>
                <button id="logoutConfirmYes" class="modal-button" onclick="confirmLogout()">Yes</button>
                <button id="logoutConfirmNo" class="modal-button" onclick="closeLogoutModal()">No</button>
            </div>
        </div>
    </div>


    <script src="home.js"></script>
</body>
</html>
